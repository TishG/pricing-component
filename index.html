<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | [Pricing-Component]</title>
  </head>
  <body>
    <div class="wrapper container center-align">
      <section class="pricing-toggler-section">
        <h1 class="app-title bold">Our Pricing</h1>
        <div class="switch">
          <label>
            Annually
            <input type="checkbox" checked />
            <span class="lever"></span>
            Monthly
          </label>
        </div>
      </section>
      <main>
        <div class="my-card white">
          <div class="card-content white">
            <h1 class="card-title ">Basic</h1>
            <p id="basic-price" class="pricing bold"></p>
            <hr />
            <p>1 TB Storage</p>
            <hr />
            <p>5 Users Allowed</p>
            <hr />
            <p>Send up to 10 GB</p>
            <hr />
            <button class="waves-effect waves-light btn bg-purple">
              LEARN MORE
            </button>
          </div>
        </div>
        <div class="my-card bg-purple">
          <div class="card-content bg-purple white-text">
            <h1 class="card-title">Professional</h1>
            <p id="professional-price" class=" pricing bold"></p>
            <hr />
            <p>2 TB Storage</p>
            <hr />
            <p>10 Users Allowed</p>
            <hr />
            <p>Send up to 20 GB</p>
            <hr />
            <button class="waves-effect waves-dark btn white text-purple">
              LEARN MORE
            </button>
          </div>
        </div>
        <div class="my-card white">
          <div class="card-content white">
            <h1 class="card-title">Master</h1>
            <p id="master-price" class="pricing bold"></p>
            <hr />
            <p>500 GB Storage</p>
            <hr />
            <p>2 Users Allowed</p>
            <hr />
            <p>Send up to 3 GB</p>
            <hr />
            <button class="waves-effect waves-light btn bg-purple">
              LEARN MORE
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
